<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Tamanho padrão do iframe 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar</p>
    <p>
        O site do <iframe src="https://www.google.com" frameborder="0"><a href="http://www.google.com">Google</a>
        </iframe> é muito útil
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="http://gustavoguanabara.github.io" frameborder="0">
            
        </iframe>

        também é bem legal
    </p>
</body>
</html>
