<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!--o input type radio precisam ter o mesmo name para ter somente uma opção marcada-->
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmas" value="M">
            <label for="isexmas">Masculino</label>
            <input type="radio" name="sex" id="isexfem" value="F" checked>
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbasq"><input type="checkbox" name="esbasq" id="iesbasq">Basquete <br></label>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol <br></label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação <br></label>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol" checked>Vôlei <br></label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
